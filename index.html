<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main class="section">
    <section class="section-center">
      <img src="images/logo.svg" alt="Logo" class="logo">
      <div class="text">
        <h1 class="title">We are launching <span class="soon">soon!</span></h1>
        <p class="info">Subscribe and get notified</p>
      </div>
      <form class="form">
        <input type="email" class="email" placeholder="Your email address...">
        <a href="#" class="btn btn-nofity">Notify Me</a>
      </form>
      <img src="images/illustration-dashboard.png" alt="Dashboard" class="image">
      <div class="links-icon">
        <ul class="links">
          <li class="link">
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          </li>
          <li class="link">
            <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
          </li>
          <li class="link">
            <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
          </li>
        </ul>
      </div>
      <p class="footer">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </section>
  </main>
</body>
</html>
